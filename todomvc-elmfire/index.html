	</head>
	<body>
		<script>
			var todomvc = Elm.fullscreen (Elm.TodoMVC);

			todomvc.ports.runFocus.subscribe (function (selector) {
				if (! selector)  return;
				setTimeout(function() {
					var nodes = document.querySelectorAll (selector);
					if (nodes.length === 1 && document.activeElement !== nodes[0])
						nodes[0].focus ();
				}, 50);
			});
		</script>
	</body>
